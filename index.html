<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nothing online compiler</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;900&family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <header>
            <div class="hero">
                <div>Nothing</div>
                <div>Programing language</div>
            </div>
        </header>
        <main>
            <div class="title">Nothing's online compiler</div>
            <form action="">
                <textarea cols="30" rows="10"></textarea>
                <input type="file" />
            </form>
            <div class="result">
                <div class="title">Compile result</div>
                <div class="empty">
                    Please write or upload a nothing source code!
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Word</th>
                            <th>State</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
    </body>
</html>
