<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nothing online compiler</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;900&family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="hero">
                    <div class="title">Nothing</div>
                    <div class="sub-title">Programing language</div>
                </div>
            </header>
            <main>
                <div class="title">Nothing's online compiler</div>
                <form id="form">
                    <textarea
                        placeholder="Write nothing code here!"
                        id="source-code"
                        rows="10"
                        required
                    ></textarea>
                    <!-- <input type="file" onchange="readFile()" /> -->
                    <input class="btn" type="submit" value="compile" />
                </form>
                <div class="result">
                    <div class="title">Compile result</div>
                    <div id="empty">Please write some nothing source code!</div>
                    <table class="hide" id="table">
                        <thead>
                            <tr>
                                <th>Word</th>
                                <th>State</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </main>
        </div>

        <script type="module" src="js/isKeyword.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
