<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nothing online compiler</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;900&family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="site-title">Nothing</div>
                <ul>
                    <li>
                        <a class="active" href="/index.html">Compiler</a>
                    </li>
                    <li>
                        <a href="nothing-docs-fa.pdf">Documentation</a>
                    </li>
                </ul>
            </header>
            <main>
                <form id="form">
                    <textarea
                        placeholder="Write nothing code here!"
                        spellcheck="false"
                        id="source-code"
                        rows="10"
                        required
                    ></textarea>
                    <input class="btn" type="submit" value="compile" />
                </form>
                <div class="logs">
                    <div class="title">Compile logs</div>
                    <div id="logs-empty">Write some code!</div>
                    <div class="logs-content hide" id="logs"></div>
                </div>
                <div class="result">
                    <div class="title">Compile result</div>
                    <div id="empty">Please write some nothing source code!</div>
                    <table class="hide" id="table">
                        <thead>
                            <tr>
                                <th>Word</th>
                                <th>State</th>
                                <th>Token</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                    <div id="symbolTable" class="hide">
                        <div class="title">symbol Table</div>
                        <div id="empty2">There is no id in this code</div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Index</th>
                                    <th>Id</th>
                                </tr>
                            </thead>
                            <tbody id="symbolTable-body"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
        <script type="module" src="js/LexicalAnalyzer/isKeyword.js"></script>
        <script type="module" src="js/LexicalAnalyzer/isId.js"></script>
        <script type="module" src="js/LexicalAnalyzer/isSymbol.js"></script>
        <script type="module" src="js/LexicalAnalyzer/isOperator.js"></script>
        <script type="module" src="js/LexicalAnalyzer/isData.js"></script>
        <script type="module" src="js/LexicalAnalyzer/isComment.js"></script>
        <script
            type="module"
            src="js/SyntaxAnalyzer/syntaxAnalyzer.js"
        ></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
